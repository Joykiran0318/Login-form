<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body, html {
  height: 100%;
  background: linear-gradient(135deg, #00c6ff, #ff00cc);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 400px;
}

.login-box {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

.login-box h2 {
  font-weight: 600;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 20px;
  text-align: left;
}

.input-group label {
  display: block;
  font-size: 14px;
  color: #555;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: none;
  border-bottom: 1px solid #ccc;
  outline: none;
  font-size: 14px;
}

.forgot {
  font-size: 12px;
  float: right;
  margin-top: 5px;
  color: #999;
  text-decoration: none;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background: linear-gradient(to right, #00f2fe, #4facfe, #f857a6);
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}

.login-btn:hover {
  opacity: 0.9;
}

.or {
  margin: 20px 0 10px;
  font-size: 14px;
  color: #888;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social-icons img {
  width: 32px;
  height: 32px;
  cursor: pointer;
  transition: 0.3s;
}

.social-icons img:hover {
  transform: scale(1.1);
}

.signup-link {
  margin-top: 20px;
  font-size: 13px;
  color: #888;
}

.signup-link a {
  color: #000;
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label>Username</label>
          <input type="text" placeholder="Type your username" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Type your password" />
          <a href="#" class="forgot">Forgot password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="or">Or Sign Up Using</p>
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook"></a>
        <a href="#"><img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter"></a>
        <a href="#"><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"></a>
      </div>

      <p class="signup-link">Or Sign Up Using<br><a href="#">SIGN UP</a></p>
    </div>
  </div>
</body>
</html>
